{% extends "layout.html" %}

{% block title %}Counter{% endblock %}

{% block header %}Counter Page{% endblock %}

{% block content %}
    <h2>Counter:</h2>
    <p id="counter">0</p>
    <button onclick="incrementCounter()">Increment</button>

    <script>
        let counterValue = 0;

        function incrementCounter() {
            counterValue += 1;
            document.getElementById("counter").innerText = counterValue;
        }
    </script>
{% endblock %}
